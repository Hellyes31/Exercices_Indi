<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Ex3+.css">
</head>

<body>

    <button id="counter">0 clics!</button>

</body>

<script>



let count = 0

function addClick(){
    count++;
    document.getElementById("counter").innerHTML = count + " clics!"

    if (count===5){
        document.getElementById("counter").style.backgroundColor = "orange"
    }

    if (count ===10){
        document.getElementById("counter").disabled =true;
        document.getElementById("counter").style.backgroundColor = "red"    
    }
}

const btn = document.getElementById("counter");
btn.classList.add("bounce");
setTimeout(() => btn.classList.remove("bounce"), 300);

document.getElementById('counter').addEventListener("click", addClick)

</script>
</html>
